{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit" formmethod="post">Post</button>
        </div>
        </form>
    </div>
{% endblock content %}
